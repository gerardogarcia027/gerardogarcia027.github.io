<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Estilos CSS -->
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pinterest.com%2Fpin%2F1006273110460402346%2F&psig=AOvVaw2OMV_16R8srqZQqo1naYei&ust=1706410598905000&source=images&cd=vfe&opi=89978449&ved=0CBMQjRxqFwoTCJiGwv7I_IMDFQAAAAAdAAAAABAE');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Estilos del formulario de login */
        .login-form {
            background-color: rgba(255, 255, 255, 0.9); /* Transparencia del fondo */
            padding: 20px;
            border-radius: 5px;
            width: 300px;
        }

        /* Estilos de los campos de texto */
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        /* Estilo del botón de inicio de sesión */
        .login-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #FF0000;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }

        /* Estilo de los mensajes de error */
        .login-form .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Formulario de login -->
   <div class="login-form">
        <h2>INICIAR SESION</h2>
       
        <form onsubmit="return validateForm()">

            <br>
            <!-- Agrega etiquetas label para los campos -->
            <label for="email">Correo electrónico:</label>
            <input type="text" id="email" name="email" placeholder="Ingrese su correo electrónico" required autocomplete="off">

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required autocomplete="off">

            <input type="submit" value="Iniciar sesión">
        </form>
    </div>
    
       <script src="login.js"></script>
</body>
</html>
